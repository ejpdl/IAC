  <script>
    function confirmLogout() {
      // Ask for confirmation before proceeding with logout
      var confirmation = confirm("Are you sure you want to log out?");
      if (confirmation) {
        // Clear localStorage to invalidate the session
        localStorage.removeItem('token');
        localStorage.removeItem('adminId');

        // Notify the server about the logout and redirect to login page
        fetch('?ajax_logout=true')
          .then(response => response.json())
          .then(data => {
            if (data.status === 'success') {
              // Redirect to login page
              window.location.href = '../login.html?logout_success=1';
            } else {
              // Fallback redirect if server response isn't successful
              window.location.href = '../login.html';
            }
          })
          .catch(error => {
            console.error('Logout error:', error);
            // Fallback redirect on error
            window.location.href = '../login.html';
          });
      }
    }

    // Add token validation on page load
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        // Redirect to login page if no token exists
        window.location.href = '../login.html';
      }
    });

    // DOM ready handler
    document.addEventListener('DOMContentLoaded', function () {
      const headerRight = document.querySelector('.header-right');
      const dropdownMenu = document.querySelector('.dropdown-menu');

      headerRight.addEventListener('click', function (e) {
        e.preventDefault(); // Prevent default anchor behavior
        dropdownMenu.classList.toggle('show');
      });

      // Close the dropdown when clicking outside
      window.addEventListener('click', function (e) {
        if (!headerRight.contains(e.target)) {
          dropdownMenu.classList.remove('show');
        }
      });

      // Handle dropdown links
      const dropdownLinks = dropdownMenu.querySelectorAll('a');
      dropdownLinks.forEach(link => {
        link.addEventListener('click', function (e) {
          e.stopPropagation(); // Prevent event bubbling
        });
      });
    });
  </script>



  <script>

    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');

      // Toggle the password visibility
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Department Usage Pie Chart
    const deptCtx = document.getElementById('departmentUsageChart').getContext('2d');

    // Fetch department usage data for the selected month and year
    const fetchDepartmentUsageData = async (month, year) => {
      try {
        const response = await fetch(`http://127.0.0.1:4000/api/department-usage?month=${month}&year=${year}`);
        const data = await response.json();

        const departmentNames = data.map(item => item.department);
        const usageCounts = data.map(item => item.usageCount);

        // Now render the chart with the fetched data
        renderDepartmentUsageChart(departmentNames, usageCounts);

      } catch (error) {
        console.error("Error fetching department usage data:", error);
      }
    };

    let departmentUsageChart = null; // Global variable to track the chart instance

    // Render the department usage chart
    const renderDepartmentUsageChart = (departments, usageCounts) => {
      // Destroy existing chart if it exists
      if (departmentUsageChart) {
        departmentUsageChart.destroy();
      }

      departmentUsageChart = new Chart(deptCtx, {
        type: 'pie',
        data: {
          labels: departments,
          datasets: [{
            data: usageCounts,
            backgroundColor: [
              '#800000', '#b53030', '#e77272', '#eea6a6', '#e6c2c2',
              '#2a5d84', '#b530b5', '#1f6d1f', '#b5b530', '#b53050'
            ],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
              labels: {
                font: {
                  size: 14
                }
              }
            },
            tooltip: {
              enabled: true
            }
          }
        }
      });
    };

    // Event listeners for both month and year dropdowns
    document.addEventListener('DOMContentLoaded', () => {
      const monthDropdown = document.getElementById('courseUsageMonthDropdown');
      const yearDropdown = document.getElementById('courseUsageYearDropdown');

      // Set initial values to current month and year
      const currentDate = new Date();
      const currentMonth = currentDate.getMonth() + 1;
      const currentYear = currentDate.getFullYear();

      monthDropdown.value = currentMonth;
      yearDropdown.value = currentYear;

      // Function to update chart when either dropdown changes
      const updateChart = () => {
        const selectedMonth = monthDropdown.value;
        const selectedYear = yearDropdown.value;
        fetchDepartmentUsageData(selectedMonth, selectedYear);
      };

      // Add event listeners
      monthDropdown.addEventListener('change', updateChart);
      yearDropdown.addEventListener('change', updateChart);

      // Initial chart render
      updateChart();
    });
  </script>

  <script>
    // Frontend JavaScript
    document.addEventListener('DOMContentLoaded', function () {
      // Create an empty chart initially
      const ctx = document.getElementById('yearLevelChart').getContext('2d');
      const yearLevelChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [],
          datasets: [{
            label: 'Usage Count',
            data: [],
            backgroundColor: ['#800000', '#b53030', '#e77272', '#eea6a6'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              enabled: true
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Year Level',
                color: '#800000',
                font: { weight: 'bold', size: 16 }
              },
              ticks: {
                color: '#800000',
                font: { weight: 'bold', size: 14 }
              },
              grid: {
                color: 'rgba(128, 0, 0, 0.2)',
                lineWidth: 1.5
              }
            },
            y: {
              title: {
                display: true,
                text: 'Usage Count',
                color: '#800000',
                font: { weight: 'bold', size: 16 }
              },
              ticks: {
                color: '#800000',
                font: { weight: 'bold', size: 14 },
                stepSize: 10
              },
              grid: {
                color: 'rgba(128, 0, 0, 0.2)',
                lineWidth: 1.5
              },
              beginAtZero: true
            }
          }
        }
      });

      // Get the month and year dropdown elements
      const monthDropdown = document.getElementById('yearLevelMonthDropdown');
      const yearSelector = document.getElementById('yearSelector');

      // Set the dropdowns to current month and year
      const currentDate = new Date();
      const currentMonth = currentDate.getMonth() + 1;
      const currentYear = currentDate.getFullYear();

      monthDropdown.value = currentMonth;
      yearSelector.value = currentYear;

      // Function to fetch and update chart data
      function updateChartData() {
        const selectedMonth = monthDropdown.value;
        const selectedYear = yearSelector.value;

        fetch(`http://127.0.0.1:4000/api/year-level-usage/${selectedMonth}/${selectedYear}`)
          .then(response => response.json())
          .then(data => {
            const labels = data.map(item => item.year_level);
            const usageCounts = data.map(item => item.usage_count);

            // Update chart data
            yearLevelChart.data.labels = labels;
            yearLevelChart.data.datasets[0].data = usageCounts;
            yearLevelChart.update();
          })
          .catch(error => console.error('Error fetching data:', error));
      }

      // Add event listeners to both dropdowns
      monthDropdown.addEventListener('change', updateChartData);
      yearSelector.addEventListener('change', updateChartData);

      // Initial data fetch
      updateChartData();
    });
  </script>
